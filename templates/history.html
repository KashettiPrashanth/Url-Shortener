{% extends "base.html" %}
{% block title %}View all URLS{% endblock %}

{% block content %}
    {% for url in vals %}
        <p><strong>Long:</strong> {{url.long}}  <strong>Short:</strong>{{url.short}} <strong>On Date:</strong> {{url.date}}  <strong>at time:</strong>{{url.time}} </p>
    {% endfor %}
{% endblock %}
